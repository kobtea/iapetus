log:
  level: debug
clusters:
- name: cluster1
  nodes:
  - name: primary
    url: http://prometheus1:9090
  - name: archive
    url: http://prometheus2:9090
    relabels:
    - source_labels: [__name__]
      target_label: __name__
      replacement: ${1}_avg
  rules:
  - target: primary
    default: true
  - target: archive
    range: "> 1d"
  - target: archive
    start: "< now-1d"
